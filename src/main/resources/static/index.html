<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Recorder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container my-4">
        <header class="text-center border-bottom pb-3 mb-4">
            <div class="d-flex justify-content-center align-items-center gap-3">
                <h1 class="m-0">Cash Recorder</h1>
                <span id="backend-status" class="badge bg-secondary">Backend: …</span>
            </div>
            <p class="text-muted">A simple, offline-first cash tracker for students and individuals.</p>
        </header>
        <div id="alert-area"></div>

        <main>
            <section id="dashboard" class="row g-3 mb-4">
                <div class="col-md-4">
                    <div class="card text-white bg-success">
                        <div class="card-body">
                            <h5 class="card-title">Total Credit</h5>
                            <p class="card-text fs-2" id="credit-amount">₹0.00</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-white bg-danger">
                        <div class="card-body">
                            <h5 class="card-title">Total Debit</h5>
                            <p class="card-text fs-2" id="debit-amount">₹0.00</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-white bg-info">
                        <div class="card-body">
                            <h5 class="card-title">Current Balance</h5>
                            <p class="card-text fs-2" id="balance-amount">₹0.00</p>
                        </div>
                    </div>
                </div>
            </section>

            <section id="add-transaction" class="card card-body mb-4">
                <h2 class="h4 mb-3">Add New Transaction</h2>
                <form id="transaction-form">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <input type="text" id="description" class="form-control" placeholder="Transaction details..." required>
                        </div>
                        <div class="col-md-3">
                            <input type="number" id="amount" class="form-control" placeholder="Amount" min="0.01" step="0.01" required>
                        </div>
                        <div class="col-md-3">
                            <select id="type" class="form-select">
                                <option value="credit">Credit (Income)</option>
                                <option value="debit">Debit (Expense)</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <select id="category" class="form-select">
                                <option value="Salary">Salary</option>
                                <option value="Food">Food</option>
                                <option value="Transport">Transport</option>
                                <option value="Bills">Bills</option>
                                <option value="Shopping">Shopping</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <input type="date" id="date" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-primary w-100">Add Transaction</button>
                        </div>
                    </div>
                </form>
            </section>

            <section id="history">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2 class="h4">Transaction History</h2>
                    <div class="d-flex align-items-center gap-1">
                        <input id="search-input" class="form-control form-control-sm" placeholder="Search description..." style="max-width:220px" />
                        <select id="sort-select" class="form-select form-select-sm" aria-label="Sort transactions">
                            <option value="date-desc">Date (Newest)</option>
                            <option value="date-asc">Date (Oldest)</option>
                            <option value="amount-desc">Amount (High → Low)</option>
                            <option value="amount-asc">Amount (Low → High)</option>
                            <option value="category-asc">Category (A → Z)</option>
                            <option value="category-desc">Category (Z → A)</option>
                        </select>
                        <select id="filter-select" class="form-select form-select-sm" aria-label="Filter by category">
                            <option value="all">All Categories</option>
                        </select>
                        <button id="pdf-btn" class="btn btn-dark ms-2">Export</button>
                    </div>
                </div>
                <div class="mb-4">
                    <h2 class="h5">Overview</h2>
                    <canvas id="summary-chart" style="width:100%;max-height:300px"></canvas>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>Description</th>
                                <th>Date</th>
                                <th>Category</th>
                                <th>Amount</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="transaction-list">
                            </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Transaction</h5>
                    <button type="button" class="btn-close close-btn"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-form">
                        <input type="hidden" id="edit-id">
                        <div class="mb-3">
                            <label for="edit-description" class="form-label">Description</label>
                            <input type="text" id="edit-description" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-amount" class="form-label">Amount</label>
                            <input type="number" id="edit-amount" class="form-control" min="0.01" step="0.01" required>
                        </div>
                         <div class="mb-3">
                            <label for="edit-type" class="form-label">Type</label>
                            <select id="edit-type" class="form-select">
                                <option value="credit">Credit</option>
                                <option value="debit">Debit</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="edit-category" class="form-label">Category</label>
                             <select id="edit-category" class="form-select">
                                <option value="Salary">Salary</option>
                                <option value="Food">Food</option>
                                <option value="Transport">Transport</option>
                                <option value="Bills">Bills</option>
                                <option value="Shopping">Shopping</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="edit-date" class="form-label">Date</label>
                            <input type="date" id="edit-date" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Update Transaction</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- PDF Preview Modal (PDF.js preview) -->
    <div id="pdf-preview-modal" class="modal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">PDF Preview</h5>
                    <button type="button" class="btn-close close-pdf-preview"></button>
                </div>
                <div class="modal-body">
                    <div id="pdf-preview-container" style="width:100%;height:70vh;overflow:auto;background:#f5f5f5;padding:8px"></div>
                </div>
                <div class="modal-footer">
                    <button id="download-pdf-btn" class="btn btn-primary">Download PDF</button>
                    <button type="button" class="btn btn-secondary close-pdf-preview">Close</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    <!-- PDF.js for consistent previewing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';</script>
    <!-- Chart.js for visual summaries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
